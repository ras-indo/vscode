name: Build VSCode Server Arm64

on:
  push:
    branches:
      - main # Ubah sesuai nama branch utama Anda
  workflow_dispatch: # Memungkinkan trigger manual

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++-aarch64-linux-gnu gcc-aarch64-linux-gnu
          npm install

      - name: Build VSCode Server (Linux Arm64)
        run: |
          # Menggunakan gulp task khusus untuk Remote Extension Host (REH)
          npx gulp vscode-reh-linux-arm64-min
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Archive Build Result
        run: |
          # Hasil build biasanya berada satu folder di atas atau di folder 'build'
          # Kita pindahkan ke folder terpisah untuk di-compress
          cd ..
          tar -czvf vscode-server-linux-arm64.tar.gz vscode-reh-linux-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-server-linux-arm64
          path: ../vscode-server-linux-arm64.tar.gz
          retention-days: 7
