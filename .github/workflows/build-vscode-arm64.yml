name: Build VS Code ARM64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=12288"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            python3 \
            python3-dev \
            libkrb5-dev \
            pkg-config \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libgtk-3-dev \
            libnss3-dev \
            libasound2-dev \
            curl \
            git

      - name: Cache node_modules & gulp cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .build
            .gulp-cache
          key: vscode-arm64-${{ hashFiles('package-lock.json') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build VS Code (non-minified / fast)
        run: npm run gulp vscode-linux-arm64

      - name: Compress build output
        run: |
          if [ -d ".build" ]; then
            tar -czf vscode-linux-arm64.tar.gz -C .build .
          else
            echo "ERROR: .build folder missing!" >&2
            ls -la || true
            exit 1
          fi

      - name: Upload compressed build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-linux-arm64
          path: vscode-linux-arm64.tar.gz