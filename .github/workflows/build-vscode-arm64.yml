name: Build VS Code ARM64

on:
  push:
    paths:
      - 'src/**'
      - 'extensions/**'
      - 'gulpfile.mjs'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=12288"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Cache node_modules & gulp cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .build
            .gulp-cache
          key: vscode-arm64-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build VS Code (non-minified / fast)
        run: npm run gulp vscode-linux-arm64

      - name: Optional: Build VS Code minified (release)
        if: github.event_name == 'workflow_dispatch'
        run: npm run gulp vscode-linux-arm64-min

      - name: Inspect build output
        run: |
          echo "Contents of .build:"
          ls -lah .build

      - name: Verify build output exists
        run: |
          if [ -z "$(ls -A .build)" ]; then
            echo "ERROR: Build output missing!"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-linux-arm64
          path: .build/**