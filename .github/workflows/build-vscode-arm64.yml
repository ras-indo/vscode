name: Build VS Code ARM64

on:
  push:
    branches:
      - main
      - arm64-build

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    env:
      VSCODE_PLATFORM: linux
      VSCODE_ARCH: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Verify Node & npm
        run: |
          echo "=== node & npm versions ==="
          node -v
          npm -v
          echo "=== uname -a ==="
          uname -a

      - name: Install system dependencies (including Kerberos dev headers)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            make \
            g++ \
            python3 \
            python3-dev \
            pkg-config \
            libkrb5-dev \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libgtk-3-dev \
            libnss3-dev \
            libasound2-dev \
            fakeroot \
            rpm \
            ca-certificates \
            git \
            curl
          # show versions for debugging
          gcc --version || true
          g++ --version || true
          python3 --version || true

      - name: Clean workspace and npm cache (avoid ENOTEMPTY & stale modules)
        run: |
          echo "Removing possible leftover node_modules and lock files"
          rm -rf node_modules || true
          rm -rf package-lock.json node_modules .npm/_locks || true
          npm cache clean --force || true
          # Ensure no stubborn native-keymap dir remains
          rm -rf node_modules/native-keymap || true

      - name: Install npm dependencies
        run: |
          echo "Running npm ci"
          npm ci

      - name: Build VS Code (linux-arm64)
        run: |
          npm run gulp -- vscode-linux-arm64-min

      - name: Package build output
        run: |
          mkdir -p out
          cp -r .build/linux-arm64 out/vscode-linux-arm64 || true
          if [ -d out/vscode-linux-arm64 ]; then
            tar -czf vscode-linux-arm64.tar.gz -C out vscode-linux-arm64
          else
            echo "ERROR: expected .build/linux-arm64 missing" >&2
            ls -la .build || true
            false
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-linux-arm64
          path: vscode-linux-arm64.tar.gz