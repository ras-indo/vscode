name: Build VSCode Server Arm64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Sangat penting: VS Code harus menggunakan versi Node yang sesuai agar build tidak error
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Tambahkan libkrb5-dev untuk memperbaiki error kerberos/gssapi
          # Tambahkan libx11-dev dan dependensi UI lainnya karena script build tetap mengeceknya
          sudo apt-get install -y build-essential g++-aarch64-linux-gnu gcc-aarch64-linux-gnu \
            libkrb5-dev libx11-dev libxkbfile-dev libsecret-1-dev

      - name: Install NPM Dependencies
        run: |
          # Gunakan npm ci untuk install yang lebih bersih dan stabil di CI
          npm ci

      - name: Build VSCode Server (Linux Arm64)
        run: |
          # Memastikan build menggunakan toolchain arm64 untuk native modules
          npx gulp vscode-reh-linux-arm64-min
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
          # Kadang diperlukan untuk memberi tahu node-gyp target arsitekturnya
          npm_config_arch: arm64

      - name: Archive Build Result
        run: |
          cd ..
          tar -czvf vscode-server-linux-arm64.tar.gz vscode-reh-linux-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-server-linux-arm64
          path: ../vscode-server-linux-arm64.tar.gz
