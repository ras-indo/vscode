name: Build VS Code ARM64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=12288"

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2. Setup Node.js 22.x
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm

      # 3. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            g++ \
            python3 \
            python3-dev \
            pkg-config \
            libkrb5-dev \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libgtk-3-dev \
            libnss3-dev \
            libasound2-dev \
            fakeroot \
            rpm \
            ca-certificates \
            git \
            curl \
            wget \
            unzip

      # 4. Verify Node & npm
      - name: Verify Node & npm
        run: |
          node -v
          npm -v
          uname -a

      # 5. Clean node_modules & npm cache
      - name: Clean workspace
        run: |
          rm -rf node_modules || true
          npm cache clean --force || true

      # 6. Install npm dependencies
      - name: Install npm dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --no-fund
          else
            npm install --prefer-offline --no-audit --no-fund
          fi

      # 7. Optional: create swap (avoid OOM)
      - name: Create 16GB swap (optional)
        run: |
          SWAPFILE=/swapfile
          if [ ! -f ${SWAPFILE} ]; then
            sudo fallocate -l 16G ${SWAPFILE} || sudo dd if=/dev/zero of=${SWAPFILE} bs=1M count=16384
            sudo chmod 600 ${SWAPFILE}
            sudo mkswap ${SWAPFILE}
          fi
          sudo swapon ${SWAPFILE} || true
          free -h

      # 8. Build VS Code (non-minified)
      - name: Build VS Code
        run: |
          node ./node_modules/gulp/bin/gulp.js vscode-linux-arm64

      # 9. Package Linux ARM64 (buat executable biner)
      - name: Package Linux ARM64
        run: |
          node ./node_modules/gulp/bin/gulp.js package-linux-arm64

      # 10. Compress the packaged binary
      - name: Compress build output
        run: |
          if [ -d ".build/linux-arm64" ]; then
            tar -czf vscode-linux-arm64.tar.gz -C .build/linux-arm64 .
          else
            echo "ERROR: .build/linux-arm64 missing!" >&2
            ls -la .build || true
            exit 1
          fi

      # 11. Upload artifact
      - name: Upload compressed build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-linux-arm64
          path: vscode-linux-arm64.tar.gz

      # 12. Cleanup swap
      - name: Cleanup swap
        if: always()
        run: |
          sudo swapoff /swapfile || true
          sudo rm -f /swapfile || true
          free -h || true