name: Build VS Code ARM64

on:
  push:
    branches:
      - main
      - arm64-build

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    env:
      VSCODE_ARCH: arm64
      VSCODE_PLATFORM: linux

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js (matching VS Code)
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            fakeroot \
            rpm \
            libgtk-3-dev \
            libnss3-dev \
            libasound2-dev

      - name: Install npm deps
        run: npm ci

      - name: Build VS Code (ARM64)
        run: |
          npm run gulp -- \
            vscode-linux-arm64-min

      - name: Package result
        run: |
          mkdir -p out
          cp -r .build/linux-arm64 out/vscode-linux-arm64
          tar -czf vscode-linux-arm64.tar.gz -C out vscode-linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-linux-arm64
          path: vscode-linux-arm64.tar.gz
