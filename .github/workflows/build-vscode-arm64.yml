name: Build VS Code ARM64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=12288"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            g++ \
            make \
            python3 \
            python3-dev \
            pkg-config \
            libkrb5-dev \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libgtk-3-dev \
            libnss3-dev \
            libasound2-dev \
            fakeroot \
            rpm \
            ca-certificates \
            git \
            curl

      - name: Install npm dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --no-fund
          else
            npm install --prefer-offline --no-audit --no-fund
          fi

      - name: Build VS Code (non-minified full ARM64)
        run: |
          node ./node_modules/gulp/bin/gulp.js vscode-linux-arm64

      - name: Compress build output
        run: |
          if [ -d ".build/linux-arm64" ]; then
            tar -czf vscode-linux-arm64.tar.gz -C .build/linux-arm64 .
          else
            echo "ERROR: .build/linux-arm64 missing!" >&2
            ls -la .build || true
            exit 1
          fi

      - name: Upload compressed build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-linux-arm64
          path: vscode-linux-arm64.tar.gz